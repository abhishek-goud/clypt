spring.application.name=clypt-backend

# PostgreSQL connection Config
spring.datasource.url=${DATABASE_CONNECTION_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cron Config
spring.task.scheduling.enabled=true


# Cloudinary Config
cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME}
cloudinary.apiKey=${CLOUDINARY_API_KEY}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET}

# Folder Names
folder.anonymous=anonymous

# Base Directory
base.directory=uploads

# Maximum file size (for each file)
spring.servlet.multipart.max-file-size=100MB

# Maximum request size (total size of all files in the request)
spring.servlet.multipart.max-request-size=500MB


# Handle Type
file.handler=server


